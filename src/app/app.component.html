<!-- Navbar cu tab-uri (același stil ca înainte), vizibil doar când ești logat -->
<nav mat-tab-nav-bar *ngIf="isLoggedIn">
  <a
    mat-tab-link
    *ngFor="let tab of tabs"
    [routerLink]="tab.link"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{ tab.name }}
  </a>

  <!-- Sign out în aceeași bară -->
  <span style="flex: 1 1 auto;"></span>
  <button mat-button (click)="signOut()">
    Sign out
  </button>
</nav>

<router-outlet></router-outlet>
